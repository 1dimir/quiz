<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Раздел {{ section }}, вопрос {{number}}</title>
</head>
<body>
    <div>
        <a href="{{url_for('show_question', section=section, number=number-1 )}}">Предыдующий вопрос</a>
    </div>

    <div>
        <a href="{{url_for('show_question', section=section, number=number+1 )}}">Следующий вопрос</a>
    </div>

    <div>
        {{ question }}
    </div>
    <ol>
    {% for choice in choices %}
    <li id = {{ choice['key'] }} >
        {{ choice['text'] }}
    </li>
    {% endfor %}
    </ol>
</body>
</html>
